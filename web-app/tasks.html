<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - Project In Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Breadcrumb Navigation -->
        <nav class="breadcrumb-nav">
            <a href="index.html" class="breadcrumb-link">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </nav>

        <!-- Task Management Header -->
        <header class="task-management-header">
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Task Management</h1>
                <p class="header-subtitle">Organize and track all your project tasks</p>
            </div>
            
            <div class="header-right">
                <div class="filter-controls">
                    <select id="project-filter" class="filter-select">
                        <option value="all">All Projects</option>
                        <option value="DIYAPP">At Home DIY</option>
                        <option value="FAMILYINFRA">Family Business Infra Server</option>
                        <option value="AIEMAIL">AI Email Assistant</option>
                        <option value="TRADINGBOTS">Trading Bots</option>
                    </select>
                    
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="completed">Completed</option>
                    </select>
                    
                    <select id="priority-filter" class="filter-select">
                        <option value="all">All Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button class="add-task-btn primary" id="add-task-btn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
            </div>
        </header>

        <!-- Kanban Board -->
        <main class="kanban-board">
            <!-- To Do Column -->
            <div class="kanban-column" data-status="pending">
                <div class="column-header">
                    <h3><i class="fas fa-hourglass-half"></i> To Do</h3>
                    <span class="task-count" id="pending-count">0</span>
                </div>
                <div class="column-content" id="pending-column">
                    <div class="add-task-placeholder" data-status="pending">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="kanban-column" data-status="in-progress">
                <div class="column-header">
                    <h3><i class="fas fa-clock"></i> In Progress</h3>
                    <span class="task-count" id="in-progress-count">0</span>
                </div>
                <div class="column-content" id="in-progress-column">
                    <div class="add-task-placeholder" data-status="in-progress">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                </div>
            </div>

            <!-- Review Column -->
            <div class="kanban-column" data-status="review">
                <div class="column-header">
                    <h3><i class="fas fa-eye"></i> Review</h3>
                    <span class="task-count" id="review-count">0</span>
                </div>
                <div class="column-content" id="review-column">
                    <div class="add-task-placeholder" data-status="review">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <h3><i class="fas fa-check-circle"></i> Done</h3>
                    <span class="task-count" id="completed-count">0</span>
                </div>
                <div class="column-content" id="completed-column">
                    <div class="add-task-placeholder" data-status="completed">
                        <i class="fas fa-plus"></i>
                        <span>Add Task</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Task Statistics -->
        <section class="task-statistics">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <div class="stat-content">
                    <h4>Total Tasks</h4>
                    <span class="stat-number" id="total-tasks">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h4>In Progress</h4>
                    <span class="stat-number" id="stat-in-progress">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="stat-content">
                    <h4>Completed</h4>
                    <span class="stat-number" id="stat-completed">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="stat-content">
                    <h4>Completion Rate</h4>
                    <span class="stat-number" id="completion-rate">0%</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id" name="id">
                    
                    <div class="form-group">
                        <label for="task-title">Task Title *</label>
                        <input type="text" id="task-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3" placeholder="Describe the task..."></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-project">Project *</label>
                            <select id="task-project" name="project" required>
                                <option value="">Select Project</option>
                                <option value="DIYAPP">At Home DIY</option>
                                <option value="FAMILYINFRA">Family Business Infra Server</option>
                                <option value="AIEMAIL">AI Email Assistant</option>
                                <option value="TRADINGBOTS">Trading Bots</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-status">Status *</label>
                            <select id="task-status" name="status" required>
                                <option value="pending">Pending</option>
                                <option value="in-progress">In Progress</option>
                                <option value="review">Review</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority *</label>
                            <select id="task-priority" name="priority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="date" id="task-due-date" name="dueDate">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-assignee">Assignee</label>
                        <input type="text" id="task-assignee" name="assignee" placeholder="Who is responsible?">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-estimate">Time Estimate (hours)</label>
                        <input type="number" id="task-estimate" name="estimate" min="0" step="0.5" placeholder="0.5">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-save">Save Task</button>
                <button class="btn btn-danger" id="modal-delete" style="display: none;">Delete Task</button>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="task-detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detail-modal-title">Task Details</h3>
                <button class="modal-close" id="detail-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="task-detail-content">
                    <!-- Task details will be populated here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="detail-modal-close-btn">Close</button>
                <button class="btn btn-primary" id="detail-modal-edit">Edit Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
